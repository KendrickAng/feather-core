syntax = "proto3";
package feather_connect;

import "alliance/gov.proto";
import "gogoproto/gogo.proto";

option go_package = "github.com/terra-money/feather-core/x/feather-connect/types";

message Params {
  uint64 block_height = 1;
  string base_denom = 2;
  alliance.MsgCreateAllianceProposal alliance = 3
      [ (gogoproto.nullable) = false ];
}